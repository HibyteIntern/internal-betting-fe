<div class="outer-container">
  <span>You have not entered this draw yet!</span>
  <div class="submit-container">
    <div>
      <input type="number" [(ngModel)]="amountNumber" />
      <img
        ngSrc="assets/icons/chips-icon.svg"
        alt="credits"
        height="13"
        width="20"
      />
    </div>
    <button mat-raised-button color="primary" (click)="handleSubmitNumber()">
      Enter
    </button>
  </div>
</div>
