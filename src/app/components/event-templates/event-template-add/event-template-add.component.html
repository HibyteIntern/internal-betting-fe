
<app-mainframe>
    <form>
      <mat-form-field color="accent" appearance="outline">
        <mat-label>Event template name</mat-label>
        <input matInput placeholder="Football match" value="Sushi">
      </mat-form-field>

      <mat-form-field appearance="outline" color="accent">
        <mat-label>Bet type</mat-label>
        <mat-select>
          <mat-option>Numeric</mat-option>
          <mat-option>Multiple choice</mat-option>
          <mat-option>Boolean</mat-option>
          <mat-option>Text</mat-option>
        </mat-select>
      </mat-form-field>

      <button type="button" mat-raised-button color="primary">Submit</button>
    </form>
</app-mainframe>
