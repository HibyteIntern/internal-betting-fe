<mat-card class="mat-card">
    <mat-card-header class="mat-card-header">
        <mat-card-title class="mat-card-title">{{competition.name}}</mat-card-title>
        <div>
            {{competition.status}}<mat-icon class="icon">check_circle</mat-icon>
        </div>
    </mat-card-header>

    <div class="tags-container">
        <app-tag>Competition</app-tag>
    </div>

    <mat-card-content class="mat-card-content">
        <p>{{competition.description}}</p>
    </mat-card-content>
</mat-card>
