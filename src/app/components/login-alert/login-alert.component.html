<div class="alert-box" appClickOutside (clickOutside)="cancel.emit()">
  <button
    mat-raised-button
    color="primary"
    style="color: var(--text-color)"
    (click)="this.login.emit()"
  >
    Login
  </button>
  <button
    mat-raised-button
    color="accent"
    style="color: var(--text-color)"
    (click)="this.cancel.emit()"
  >
    Cancel
  </button>
</div>
