<form [formGroup]="userGroupForm" (ngSubmit)="onSubmit()" class="styled-form">
  <mat-form-field color="accent" appearance="outline">
    <mat-label>Group Name</mat-label>
    <input formControlName="groupName" matInput placeholder="Football Group">
  </mat-form-field>
  <mat-form-field color="accent" appearance="outline">
    <mat-label>Description</mat-label>
    <textarea
      formControlName="description"
      matInput
      placeholder="This group is the best one!"
      value=""
    ></textarea>
  </mat-form-field>
  <app-autocomplete *ngIf="userOptions.length > 0" [label]="'Add Users'" [options]="userOptions" (selectedOptionsEmmiter)="handleUserSelect($event)" />
  <div *ngIf="userGroupForm.get('selectedUsers')?.hasError('noUsersSelected') && userGroupForm.get('selectedUsers')?.touched">
    <mat-error>Please add at least one user.</mat-error>
  </div>
  <button class="btn" type="submit" [disabled]="!userGroupForm.valid">Submit</button>
</form>
