<div class="alert-box" appClickOutside (clickOutside)="cancel.emit()">
  <div class="profile-image-upload">
    <app-profile-image [image]="blob" [isLargeImage]="true"></app-profile-image>
  </div>
  <div class="username">{{ username }}</div>
  <div class="description">{{ description }}</div>
  <div class="alert-box-actions">
    <button
      mat-raised-button
      color="accent"
      style="color: var(--text-color)"
      (click)="this.edit.emit()"
    >
      Edit Profile
    </button>
    <button
      mat-raised-button
      color="primary"
      style="color: var(--text-color)"
      (click)="this.logout.emit()"
    >
      Logout
    </button>
    <button
      mat-raised-button
      color="accent"
      style="color: var(--text-color)"
      (click)="this.cancel.emit()"
    >
      Cancel
    </button>
  </div>
</div>
