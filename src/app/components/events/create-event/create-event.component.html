<app-mainframe [title]="'Create an event'">
  <form class="app-form" (ngSubmit)="submitForm()" #eventForm="ngForm">
    <mat-form-field appearance="outline">
      <mat-label>Event Name</mat-label>
      <input name="eventName" matInput placeholder="Ex. Event Name" [(ngModel)]="formData.name" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Description</mat-label>
      <textarea name="description" matInput placeholder="Ex. Event Description" [(ngModel)]="formData.description" required></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Creator</mat-label>
      <input name="creator" matInput placeholder="Ex. Creator" [(ngModel)]="formData.creator" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Event Template</mat-label>
      <mat-select [(ngModel)]="formData.selectedTemplate" name="selectedTemplate">
        <mat-option *ngFor="let template of eventTemplates" [value]="template.name">
          {{ template.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>User Groups</mat-label>
      <mat-select [formControl]="userGroupsControl" multiple>
        <mat-option *ngFor="let group of userGroupsList" [value]="group">{{group}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>User Profiles</mat-label>
      <mat-select [formControl]="userProfilesControl" multiple>
        <mat-option *ngFor="let profile of userProfilesList" [value]="profile">{{profile}}</mat-option>
      </mat-select>
    </mat-form-field>


    <mat-form-field appearance="outline">
      <mat-label>Starts At</mat-label>
      <input matInput [matDatepicker]="startsAtPicker" name="startsAt" placeholder="Select a date and time" [(ngModel)]="formData.startsAt" required>
      <mat-datepicker-toggle matSuffix [for]="startsAtPicker"></mat-datepicker-toggle>
      <mat-datepicker #startsAtPicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Ends At</mat-label>
      <input matInput [matDatepicker]="endsAtPicker" name="endsAt" placeholder="Select a date and time" [(ngModel)]="formData.endsAt" required>
      <mat-datepicker-toggle matSuffix [for]="endsAtPicker"></mat-datepicker-toggle>
      <mat-datepicker #endsAtPicker></mat-datepicker>
    </mat-form-field>


    <button mat-raised-button color="accent" type="submit" [disabled]="!eventForm.valid">Submit</button>
  </form>
</app-mainframe>
