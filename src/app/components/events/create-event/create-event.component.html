<div id="outer-div">
  <form (ngSubmit)="submitForm()">
    <p style="font-size: 1.3rem">Add an Event</p>
    <mat-form-field>
      <mat-label>Event Name</mat-label>
      <input name="eventName" matInput placeholder="Ex. Event Name" value="">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Description</mat-label>
      <textarea name="description" matInput placeholder="Ex. Event Description"></textarea>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Creator</mat-label>
      <input name="creator" matInput placeholder="Ex. Creator" value="">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Tags</mat-label>
      <input name="tags" matInput placeholder="Ex. Tag1, Tag2" value="">
    </mat-form-field>
    <mat-form-field>
      <mat-label>User Groups</mat-label>
      <input name="userGroups" matInput placeholder="Ex. Group1, Group2" value="">
    </mat-form-field>
    <mat-form-field>
      <mat-label>User Profiles</mat-label>
      <input name="userProfiles" matInput placeholder="Ex. 1, 2, 3" value="">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Starts At</mat-label>
      <input name="startsAt" matInput type="datetime-local">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Ends At</mat-label>
      <input name="endsAt" matInput type="datetime-local">
    </mat-form-field>
    <button mat-button style="background-color: white; margin-bottom: 10px; width: 100%" type="submit">Submit</button>
    <!-- Display error message if needed -->
  </form>
</div>
