<mat-card class="mat-card">
  <mat-card-header class="mat-card-header">
    <mat-card-title class="mat-card-title">{{ event.name }}</mat-card-title>
    <div>
      <mat-icon (click)="this.viewEmitter.emit()" class="icon-hover"
        >open_in_new</mat-icon
      >
      <mat-icon (click)="this.deleteEmitter.emit()" class="icon-hover"
        >edit</mat-icon
      >
      <mat-icon (click)="this.editEmitter.emit()" class="icon-hover"
        >delete</mat-icon
      >
    </div>
  </mat-card-header>

  <div class="tags-container">
    <app-tag>Event</app-tag>
    <app-tag *ngFor="let tag of event.tags">{{ tag }}</app-tag>
  </div>

  <mat-card-content class="mat-card-content">
    <p>{{ event.description }}</p>
  </mat-card-content>
</mat-card>
