<div *ngIf="userProfile$ | async as userProfile">
  <div>
    <p class="title">My Groups</p>
    <div *ngIf="userProfile.groups">
      <div *ngFor="let group of groupsEntity; let last = last">
        <p class="name">{{ group.groupName }}</p>
        <p class="description">{{ group.description }}</p>
        <div *ngIf="!last" class="divider"></div>
      </div>
    </div>
  </div>
</div>
